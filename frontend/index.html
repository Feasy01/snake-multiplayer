<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Multiplayer Snake</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<style>
			#gameScreen {
				display: none;
			}
		</style>
	</head>
	<body>
		<section class="vh-100">
			<div class="container h-100">
				<div class="container h-100" id="initialScreen">
					<div class="h-100">
						<div
							class="d-flex flex-column align-items-center justify-content-center h-100"
						>
							<h1>Multiplayer Snake</h1>
							<button type="submit" class="btn btn-success" id="newGameButton">
								create new Game
							</button>
							<div>or</div>
							<div class="form-group">
								<input
									type="text"
									placeholder="Enter Game Code"
									id="gameCodeInput"
								/>
							</div>
							<button type="submit" class="btn btn-success" id="joinGameButton">
								Join Game
							</button>
						</div>
					</div>
				</div>
				<div id="gameScreen" class="h-100">
					<div
						class="d-flex flex-column align-items-center justify-content-center h-100"
					>
						<h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
						<canvas id="canvas"></canvas>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script
		src="https://cdn.socket.io/4.5.0/socket.io.min.js"
		integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
		crossorigin="anonymous"
	></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
	<script src="index.js" type="module"></script>
</html>
